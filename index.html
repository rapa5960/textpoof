<html>
	<head>
	<title>Disappearing Text</title>
		<link rel="stylesheet" href="textpoof.css">
	</head>
	<body>
	<div id="header">
		<h2>Want to get rid of a negative thought? Type it down here and make it go away.</h2>
	</div>
	<div id="writing_spot">
		<input id="write_zone" placeholder="Write here">
		<br><br>
		<button id="clear">Make it vanish!</button>
	</div>
	<div id="poof">
		<h4>Poof!</h4>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="textpoof.js"></script>
	</body>
</html>
